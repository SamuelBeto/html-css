<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Formulario</h1>
        <form action="scd.php">
            <p>
                <label for="iano">Ano que você nasceu:</label>
                <input type="number" name="ano" id="iano"
                oninput="calulaIdade()">
            </p>
            <p>
                <label for="ida">Sua idade:</label>
                <output name="ida" id="ida">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
    <script>
        function calulaIdade(){
            var anoAtt = new Date().getFullYear()
            ida.innerHTML = Number(anoAtt) - Number(iano.value)
        }
    </script>
</html>
