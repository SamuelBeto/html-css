<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="arquivo.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="40" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2016-05" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required placeholder="0,0 a 10,0" step="0.1">
        </p>
        <p>
            <label for="idata">Data da Prova</label>
            <input type="date" name="data" id="idata" required value="2016-05-16">
        </p>
        <p>
            <label for="ihora">Horário</label>
            <input type="time" name="hora" id="ihora" value="13:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
