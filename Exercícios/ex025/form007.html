<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="abcd.php" method="post">
        <p>
            <label for="iest">Escolha o seu estado:</label>
            <select name="est" id="iest">
                <option value="" selected>--Escolha--</option>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="ipro">Profissão:</label>
            <input type="text" name="pro" id="ipro" list="ilstpro">
            <datalist id="ilstpro">
                <option>Cabeleireiro</option>
                <option>Azulejista</option>
                <option>Advogado</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10">Digite</textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
