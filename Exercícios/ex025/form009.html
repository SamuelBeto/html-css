<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="scd.php">
        <p>
            <input type="range" name="niv" id="iniv" value="0"
            oninput="inum.innerHTML = Number(iniv.value)">
            <label for="inum">Námero:</label>
            <output name="num" id="inum">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
