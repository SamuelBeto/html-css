<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Células</title>
    <style>
        body{
            font:normal 1.2em Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
        th{
            padding: 20px;
            font-weight: bolder;
            background-color: beige;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Mesclando Células</th>
        </tr>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td rowspan="2">L</td>
        </tr>
        <tr>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
